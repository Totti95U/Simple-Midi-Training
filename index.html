<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <title>MIDIキーボード練習</title>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <h1>🎹 MIDIキーボード練習</h1>
            
            <div id="status" class="status disconnected">
                MIDIキーボードを接続してください
            </div>
        
            <div class="settings">
                <div class="setting-group">
                    <label for="noteNotation">音名表記</label>
                    <select id="noteNotation">
                        <option value="japanese">ドレミ</option>
                        <option value="english">CDE</option>
                    </select>
                </div>
                <div class="setting-group">
                    <label for="instrument">楽器の音色</label>
                    <select id="instrument">
                        <option value="piano">ピアノ</option>
                        <option value="guitar">ギター</option>
                        <option value="sine">シンセ</option>
                    </select>
                </div>
                <div class="setting-group">
                    <span>モード選択</span>
                    <label class="checkbox-label">
                        <input type="checkbox" id="leftHandMode">
                        <span>左手モード（低音）</span>
                    </label>
                </div>
            </div>
            
            <div class="feedback" id="feedback"></div>
            
            <div class="melody-display" id="melodyDisplay"></div>
            
            <div class="complete-message" id="completeMessage"></div>
            
            <div class="controls">
                <button class="btn-primary" id="playBtn" disabled>お手本を聴く</button>
                <button class="btn-success" id="newMelodyBtn">新しいメロディ</button>
                <button class="btn-secondary" id="resetBtn">やり直す</button>
            </div>
            
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="correctCount">0</div>
                    <div class="stat-label">正解数</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="wrongCount">0</div>
                    <div class="stat-label">ミス数</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="streakCount">0</div>
                    <div class="stat-label">連続正解</div>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <div class="sidebar-section">
                <h3>メロディ設定</h3>
                <div class="sidebar-settings">
                    <div class="setting-group">
                        <label for="noteCount">音の数</label>
                        <input type="number" id="noteCount" min="2" max="12" value="4">
                    </div>
                    <div class="setting-group">
                        <label for="intervalLimit">音程の幅（半音）</label>
                        <input type="number" id="intervalLimit" min="1" max="24" value="4">
                    </div>
                </div>
            </div>
            
            <div class="key-selection">
                <div class="key-selection-header">
                    <h3>使用する鍵盤を選択</h3>
                    
                    <div class="scale-preset">
                        <div class="scale-preset-row">
                            <div class="setting-group-inline">
                                <label for="rootNote">ルート音</label>
                                <select id="rootNote">
                                    <option value="0">C / ド</option>
                                    <option value="1">C# / ド#</option>
                                    <option value="2">D / レ</option>
                                    <option value="3">D# / レ#</option>
                                    <option value="4">E / ミ</option>
                                    <option value="5">F / ファ</option>
                                    <option value="6">F# / ファ#</option>
                                    <option value="7">G / ソ</option>
                                    <option value="8">G# / ソ#</option>
                                    <option value="9">A / ラ</option>
                                    <option value="10">A# / ラ#</option>
                                    <option value="11">B / シ</option>
                                </select>
                            </div>
                            <div class="setting-group-inline">
                                <label for="scaleType">スケール</label>
                                <select id="scaleType">
                                    <option value="major">メジャー</option>
                                    <option value="minor">マイナー</option>
                                    <option value="pentatonic-major">ペンタトニック (メジャー)</option>
                                    <option value="pentatonic-minor">ペンタトニック (マイナー)</option>
                                    <option value="blues">ブルース</option>
                                    <option value="chromatic">クロマチック</option>
                                </select>
                            </div>
                        </div>
                        <button class="btn-small btn-preset" id="applyScale">スケールを適用</button>
                    </div>
                    
                    <div class="key-selection-controls">
                        <button class="btn-small" id="deselectAllKeys">すべて解除</button>
                    </div>
                </div>
                <div class="key-checkboxes" id="keyCheckboxes"></div>
            </div>
        </div>
    </div>
    <script src="src/js/audio.js"></script>
    <script src="src/js/midi.js"></script>
    <script src="src/js/ui.js"></script>
    <script src="src/js/main.js"></script>
</body>
</html>
